    <script>
      var runReq = document.getElementById("trnsrun");
      runReq.addEventListener(

        function (event) {
          let timeStamp = document.getElementById("time").value;
          console.log(timeStamp);
          const userLocalDate = new Date(timeStamp * 1).toLocaleString("uk");
          //const userLocalDate = new Date(timeStamp * 1).toLocaleString("en-US");
          //const userIsoDate = new Date(timeStamp).toString().format("YYYY-MM-DD");

          const msg = userLocalDate + "<br>(dd.MM.yyyy, hh:mm:ss)<br>from: " + timeStamp;


          document.querySelector(".posts_block-container").innerHTML = msg;
            
          document.getElementById("time").value = "";
        },
        false
      );
